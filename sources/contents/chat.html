<meta charset="utf-8">

<div id="chat" class="page form col-xs-12 col-md-4">
    <fieldset>
        <legend>Chat</legend>
        <div id="output" class="form-group">
            <label for="output">Messages</label>

            <div class="form-control">
                <div id="input" class="form-group">
                    <label for="input">Your new Message</label>
                    <input class="form-control" type="text" placeholder="your message here ..."/>
                    <span class="help-block">write your new message text here ... be creative</span>
                </div>
            </div>
        </div>
        <div id="send" class="form-group">
            <button class="btn btn-default">send</button>
        </div>
    </fieldset>
</div>
